name: Delete Specific Fabric / Power BI Workspaces

on:
  workflow_dispatch:
    inputs:
      workspaces_to_delete:
        description: 'Comma-separated FULL workspace names to delete (exact match)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  delete-workspaces:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Delete specified workspaces
        env:
          AZURE_TENANT_ID:     ${{ vars.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID:     ${{ vars.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          WORKSPACES_TO_DELETE: ${{ inputs.workspaces_to_delete }}
        run: python .github/scripts/powerbi-workspace-delete.py

      - name: Upload log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: delete-workspaces-log
          path: |
            *.log
          retention-days: 7